<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">BRAIN STROKE PREDICTION</h2>

        <div class="mt-4">
            <form method="POST" action="/" class="row g-3">
                <h4 class="mb-3">Please enter the below details</h4>
                
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="number" class="form-control" name="age" id="age" min="1" max="100" required>
                        <label for="age">Age</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" name="gender" id="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <label for="gender">Gender</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="number" step="0.01" class="form-control" name="avg_glucose_level" id="avg_glucose_level" min="40.0" max="300.0" required>
                        <label for="avg_glucose_level">Average Glucose Level</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" name="hypertension" id="hypertension" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="hypertension">Hypertension</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" name="heart_disease" id="heart_disease" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="heart_disease">Heart Disease</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" name="ever_married" id="ever_married" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                        <label for="ever_married">Ever Married</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" name="residence_type" id="residence_type" required>
                            <option value="Urban">Urban</option>
                            <option value="Rural">Rural</option>
                        </select>
                        <label for="residence_type">Residence Type</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" name="smoking_status" id="smoking_status" required>
                            <option value="Never Smoked">Never Smoked</option>
                            <option value="Formerly Smoked">Formerly Smoked</option>
                            <option value="Smokes">Smokes</option>
                        </select>
                        <label for="smoking_status">Smoking Status</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" name="work_type" id="work_type" required>
                            <option value="Private">Private</option>
                            <option value="Self-employed">Self-employed</option>
                            <option value="Government job">Government job</option>
                            <option value="Children">Children</option>
                            <option value="Never Worked">Never Worked</option>
                        </select>
                        <label for="work_type">Work Type</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="number" class="form-control" name="bmi" id="bmi" min="10" max="100" required>
                        <label for="bmi">BMI</label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Predict Stroke Likelihood</button>
                </div>

                <div class="col-12 mt-3">
                    <p class="text-muted small text-center">
                        Disclaimer: This tool is for educational purposes only. It is not a substitute for professional medical advice, and results may not always be fully accurate. Please consult a doctor for confirmation.
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
